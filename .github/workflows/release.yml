name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact_name: portScanner
            simple_artifact_name: portScanner-simple
            asset_name: portScanner-linux
            simple_asset_name: portScanner-simple-linux
          - os: windows-latest
            artifact_name: portScanner.exe
            simple_artifact_name: portScanner-simple.exe
            asset_name: portScanner-windows.exe
            simple_asset_name: portScanner-simple-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build portScanner (Main)
        run: |
          pyinstaller --onefile --name portScanner portScanner.py

      - name: Build portScanner-simple (Simple)
        run: |
          pyinstaller --onefile --name portScanner-simple portScanner-simple.py

      - name: Rename artifacts (Bash)
        shell: bash
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
          mv dist/${{ matrix.simple_artifact_name }} dist/${{ matrix.simple_asset_name }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/${{ matrix.asset_name }}
            dist/${{ matrix.simple_asset_name }}
